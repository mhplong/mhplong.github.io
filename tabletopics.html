<script>
  $(document).ready(function () {
    $.getJSON("Data/Questions.json", function (data) {
      var items = [];
      $.each(data, function (key, val) {
        items.push("<li id='" + key + "'><b>" + val.Name + "</b><br/>" + val.Description + "</li>");
      });

      $("<ul/>", {
        "class": "my-new-list",
        html: items.join("")
      }).appendTo("#questions");
    });
  });
