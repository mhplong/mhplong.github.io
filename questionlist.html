<!DOCTYPE html>
<html>

<head>
  <title>mhplong.github.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="dist/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="dist/jquery/jquery.min.js"></script>
  <script src="dist/popper/umd/popper.min.js"></script>
  <script src="dist/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/tabletopic.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
  <div class="jumbotron mainTitle">
    <h1>Random Questions</h1>
    <p class="lead">Humorous impromptu speaking exercises.</p>
  </div>

  <div class="navbar navbar-expand-md navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#items">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="items">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="questionlist.html">Random Questions</a>

        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
      </ul>
    </div>
  </div>

  <div id="questions" class="card-group p-4">
  </div>

  <footer class="jumbotron text-center">
    <div class="row">
      <div class="col">Mark Long</div>
      <div class="col">Contact: mhplong@gmail.com</div>
    </div>
  </footer>

</body>

<script>  
  $(document).ready(function () {
    $.getJSON("data/Questions.json", function (data) {
      var items = [];
      $.each(data, function (key, val) {
        items.push("<question-card order='" + val.Order + "' header='" + val.Name + "'>" + val.Description + "</question-card>");
      });

      $(items.join("")).appendTo("#questions");
    });
  });
</script>

</html>
